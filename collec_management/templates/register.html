{% extends 'base.html' %}

{% block title %}Inscription{% endblock %}

{% block bootstrap5_content %}
<div class="container my-5 d-flex justify-content-center">
    <div class="p-5 border border-primary rounded shadow" style="background-color: #80c0f8; max-width: 600px; width: 100%;">
        <h2 class="text-center mb-4">Inscription</h2>

        {% if form.errors %}
            <div class="alert alert-danger" role="alert">
                Erreur dans le formulaire. Veuillez corriger les champs en rouge.
            </div>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="d-grid gap-2 mt-4">
                <button type="submit" class="btn btn-success btn-lg">S'inscrire</button>
            </div>
        </form>

        <div class="text-center mt-4">
            <p>Déjà un compte ? <a href="{% url 'login' %}" class="text-primary">Se connecter</a></p>
        </div>
    </div>
</div>
{% endblock %}
