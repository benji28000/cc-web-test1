{% extends 'base.html' %}

{% block title %}Connexion{% endblock %}

{% block bootstrap5_content %}
<div class="container my-5 d-flex justify-content-center">
    <div class="p-5 border border-primary rounded shadow" style="background-color: #80c0f8; max-width: 600px; width: 100%;">
        <h2 class="text-center mb-4">Connexion</h2>

        {% if form.errors %}
            <div class="alert alert-danger" role="alert">
                Identifiants incorrects. Veuillez réessayer.
            </div>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="d-grid gap-2 mt-4">
                <button type="submit" class="btn btn-success btn-lg">Se connecter</button>
            </div>
        </form>

        <div class="text-center mt-4">
            <p>Pas encore inscrit ? <a href="{% url 'register' %}" class="text-primary">Créer un compte</a></p>
        </div>
    </div>
</div>
{% endblock %}
