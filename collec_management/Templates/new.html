{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block title %}Créer une nouvelle collection{% endblock %}

{% block bootstrap5_content %}

<div class="container my-5">
    <h1 class="mb-4 text-center">Créer une nouvelle collection</h1>

    <form method="post" class="card p-4 shadow-sm">
        {% csrf_token %}
        
        {% bootstrap_form form  %}

        <div class="mt-3 text-end">
            <a href="{% url 'collec_management:all' %}" class="btn btn-danger me-2">Annuler</a>

            <button type="submit" class="btn btn-success">Créer</button>
        </div>
    </form>
</div>

{% endblock %}
